<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Todo List: a SPA sample demonstrating Azure AD and ADAL JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/App/Content/app.css">
</head>
<body role="document">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#Home">MSAL JS Sample</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/#UserData">User</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="app-user navbar-text" id="userInfo"></li>
                    <li><a href="javascript:;" class="app-logout" id="logoutButton">Logout</a></li>
                    <li><a href="javascript:;" class="app-login" id="loginButton">Login</a></li>
                    <li><a href="javascript:;" class="app-acquireTokenRedirect" id="acquireTokenRedirect">ATR</a></li>
                    <li><a href="javascript:;" class="app-acquireTokenPopup" id="acquireTokenPopup">ATP</a></li>
                    <li><a href="javascript:;" class="app-acquireTokenSilent" id="acquireTokenSilent">ATS</a></li>
                </ul>
            </div>
        </div>
    </div>

    <br />
<div class="container" role="main">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" style="background-color:azure">
            <div class="page-header">
                <h1></h1>
            </div>
            <p>This sample demonstrates how to take advantage of MSAL JS for adding Azure AD authentication to your single page apps.</p>
            <select id="AuthenticationModes">
                <option value="redirect" selected="selected" id="redirect">Redirect</option>
                <option value="popUp">Popup</option>
            </select>
           
            <div>
                <br/>
                <input type="text" name="authority" placeholder="Authority {optional parameter}" class="app-authority" id="authorityButton"><br/><br/>
                <input type="text" name="user" placeholder="User {optional parameter}" class="app-userId" id="userIdButton"><br /><br />
                <input type="text" name="scopes" placeholder="Scopes {require parameter}" class="app-scopes" id="scopesButton"><br /><br />
                <br/><br/>
            </div>
            <div>
                <ul id="list">
                </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="app-error"></div>
            <div class="panel-body"></div>
        </div>
    </div>
</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="out/msal.js"></script>
    <script src="App/Scripts/app.js"></script>
    <script src="App/Scripts/Ctrls/userDataCtrl.js"></script>
</body>
</html>
